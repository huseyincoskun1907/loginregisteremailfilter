<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container my-2">
		<h1>Employees List</h1>

		<a th:href="@{/showNewBlogForm}" class="btn btn-primary btn-sm mb-3">
			Add Blog </a>
		
 <form action="#" th:action="@{/admin}" method="post" th:object="${user}">
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Adı</th>
					<th>Soyisim</th>
					<th>Telefon</th>
					<th>E-posta</th>
					<th>İşlemler</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="users : ${listBlogs}">
					<td th:text="${users.firstName}"></td>
					<td th:text="${users.lastName}"></td>
					<td th:text="${users.phone}"></td>
					<td th:text="${users.username}"></td>
					<td>
					<label>Married?</label>
                    <input type="checkbox" th:field="*{otpActive}" /><br/>
				    </td>
				</tr>

			</tbody>
		</table>
			<button type="submit">kaydet</button> 
		</form>
	</div>
</body>
</html>
